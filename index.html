<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>

    <!-- Navigation Bar -->
    <!-- Making Collapsable Navbar -->
    <!-- We can change sm to lg if want to have collapsed navigation on large screen -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top py-4">
        <div class="container">
            <a href="#home" class="navbar-brand">
                <img src="img/mlogo.png" width="50" height="50" alt="Site Logo">
                <h3 class="d-inline align-middle">Mizuxe</h3>
            </a>
            <!-- Add Toggle button here -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- to push navigation links to right just use ml-auto -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#authors" class="nav-link">Meet The Authors</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- SHOWCASE -->
    <section id="showcase" class="py-5">
        <div class="primary-overlay text-white">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 text-center">
                        <h1 class="display-2 mt-5 pt-5">
                            Do What You Dream Of...
                        </h1>
                        <p class="lead">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia, illum?</p>
                        <a href="#" class="btn btn-outline-secondary btn-lg text-white">
                            <i class="fa fa-arrow-right"></i> Read More
                        </a>
                    </div>
                    <div class="col-lg-6">
                        <img src="img/book.png" alt="Book" class="img-fluid d-none d-lg-block">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- NEWSLETTER -->
    <section id="newsletter" class="bg-dark text-white py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" placeholder="Enter Name" class="form-control form-control-lg mb-resp">
                </div>
                <div class="col-md-4">
                    <input type="text" placeholder="Enter Email" class="form-control form-control-lg mb-resp">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary btn-lg btn-block">
                        <i class="fa fa-envelope-open-o"></i> Subscribe
                    </button>
                </div>
            </div>
        </div>
    </section>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        // Get the current year for copyright
        $("#year").text(new Date().getFullYear());
    </script>
</body>

</html>
